{% extends "base.html" %}

{% block content %}
<h2>Edit Question</h2>
<form method="POST">
    <div class="mb-3">
        <label>Question</label>
        <input class="form-control" type="text" name="question_text" value="{{ question.question_text }}" required>
    </div>
    <div class="mb-3">
        <label>Option A</label>
        <input class="form-control" type="text" name="option_a" value="{{ question.option_a }}" required>
    </div>
    <div class="mb-3">
        <label>Option B</label>
        <input class="form-control" type="text" name="option_b" value="{{ question.option_b }}" required>
    </div>
    <div class="mb-3">
        <label>Option C</label>
        <input class="form-control" type="text" name="option_c" value="{{ question.option_c }}" required>
    </div>
    <div class="mb-3">
        <label>Option D</label>
        <input class="form-control" type="text" name="option_d" value="{{ question.option_d }}" required>
    </div>
    <div class="mb-3">
        <label>Correct Answer (A/B/C/D)</label>
        <input class="form-control" type="text" name="correct_answer" value="{{ question.correct_answer }}" maxlength="1" required>
    </div>
    <button class="btn btn-primary">Update</button>
</form>
{% endblock %}
