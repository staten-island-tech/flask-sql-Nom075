{% extends "base.html" %}

{% block content %}
<h2>Admin Panel</h2>
<a class="btn btn-success mb-3" href="{{ url_for('add_question') }}">Add New Question</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Question</th>
            <th>Answer</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for q in questions %}
        <tr>
            <td>{{ q.id }}</td>
            <td>{{ q.question_text }}</td>
            <td>{{ q.correct_answer }}</td>
            <td>
                <a class="btn btn-warning btn-sm" href="{{ url_for('edit_question', question_id=q.id) }}">Edit</a>
                <a class="btn btn-danger btn-sm" href="{{ url_for('delete_question', question_id=q.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
